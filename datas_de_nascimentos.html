<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas de Nascimentos</title>
</head>
<body>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2017;

    //document.write("Flávio nasceu em: " + (ano - 39));
    mostra("Flávio nasceu em: " + (ano - 39))
    //document.write("Joaquim nasceu em: " + (ano - 20));
    mostra("Joaquim nasceu em: " + (ano - 20))
    //document.write("Barney nasceu em: " + (ano - 40));
    mostra("Barney nasceu em: " + (ano - 40))

    pulaLinha();
    
    //document.write("Flávio tem: " + (ano - 1977) + " anos" + "<br>");
    mostra("Flávio tem: " + (ano - 1977) + " anos");
    //document.write("Joaquim tem: " + (ano - 1996) + "anos" + "<br>");
    mostra("Joaquim tem: " + (ano - 1996) + "anos");
    //document.write("Barney tem: " + (ano - 1976) + "anos");
    mostra("Barney tem: " + (ano - 1976) + "anos");

    pulaLinha();

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 40
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    document.write("A media das idades é: " + Math.round(media));

</script>

</body>
</html>
