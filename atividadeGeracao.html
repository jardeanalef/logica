<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Quantas Gerações de Passaram</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha;
        }

        var terFilhos = 28;
        var chegadaNoBrasil = 1500;
        var anoAtual = 2022;

        var resultado = ((chegadaNoBrasil+anoAtual)/terFilhos);
        mostra(Math.round(resultado))

    </script>
</body>
</html>
