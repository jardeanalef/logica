<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando consumo Álcool ou Gasolina</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;

        var consumoDeGasolina = (caminhoComGasolina/tanque);
        var consumoDeAlcool = (caminhoComAlcool/tanque);

        document.write("<br><br>")

        document.write("Seu carro consumiu " + consumoDeGasolina + " litros com gasolina.");

        document.write("<br><br>")

        document.write("Seu carro consumiu " + consumoDeAlcool + " litros com Álcool.");

    </script>
</body>
</html>
